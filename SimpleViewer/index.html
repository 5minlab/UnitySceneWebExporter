<!doctype html>

<html>
<head>
    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/libs/stats.min.js"></script>
</head>
<body>
<script>

var camera, scene, renderer;
var stats;

function findByUserData(node, key, value) {
    if(node.userData && node.userData[key] == value) {
        return node;
    }

    for(var i = 0 ; i < node.children.length ; i++) {
        var child = node.children[i];
        var found = findByUserData(child, key, value);
        if(found != null) {
            return found;
        }
    }

    return undefined;
}

function setupScene(result) {
    scene = result;

    camera = findByUserData(scene, "tag", "MainCamera");
    // aspect는 threejs의 화면 크기로 계산하기
    var winsize = renderer.getSize();
    camera.aspect = winsize.width / winsize.height;
    camera.updateProjectionMatrix();
}

function init() {
    // stats
    stats = new Stats();
    stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom );

    // three.js
    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setClearColor( 0x333333 );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( 800, 480 );
    document.body.appendChild( renderer.domElement );

    // loade scene
    var loader = new THREE.ObjectLoader();
    var url = '/UnityProject/output/demo.json';
    loader.load(url, function(obj) {
        setupScene(obj);
    });
};

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    render();
}

function animate() {
    stats.begin();
    if(scene && camera) {
        renderer.render(scene, camera);
    }
    stats.end();

    requestAnimationFrame( animate );
}

init();
requestAnimationFrame(animate);

</script>
</body>
</html>
